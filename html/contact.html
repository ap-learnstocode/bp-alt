<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pavanam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/contact.css">

  <title>Contact Me - Bryan Palma Fitness</title>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div class="parallax">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a id="bpf-brand" class="navbar-brand ps-5" href="/index.html">Bryan Palma</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/html/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/training.html">Training</a>
              </li>
              <li class="nav-item">
                <a href="/html/contact.html" class="nav-link active-page">Contact</a>
              </li>
            </ul>
            <span class="navbar-text pe-5 ps-3">
              <a href="https://www.instagram.com/palmabryan30/" target="_blank"><span class="fab fa-instagram"></span></a>
            </span>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row align-items-center">
          <div class="col hero-content">
            <h1>Contact Me</h1>
            <a href="#contact"><span class="fas fa-chevron-down fa-3x"></span></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
      <div id="contact-content">
        <div class="container py-5">
          <div class="row">
            <div class="col-12 col-md-6 order-1 p-4">
              <img src="/img/contact-split.jpeg" alt="" class="img-fluid">
            </div>
            <div class="col-12 col-md-6 order-2 p-4">
              <div class="text-center mb-5">
                <h2>Have a question?</h2>
                <p>Fill out the form below and let's chat!</p>
              </div>
              <form action="">
                <div class="row mb-3">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingFirstName" placeholder="Taylor">
                      <label for="floatingFirstName">First Name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingLastName" placeholder="Smith">
                      <label for="floatingLastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingEmail" placeholder="email@example.com">
                      <label for="floatingEmail">Email Address</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <textarea class="form-control" id="floatingMessage" placeholder="Type your message here"></textarea>
                      <label for="floatingMessage">How can I help you?</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-1 col-md-4"></div>
                  <div class="d-flex flex-column col-10 col-md-4">
                    <button type="submit" class="form-button">Submit</button>
                  </div>
                  <div class="col-1 col-md-4"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>

<!-- Follow Me -->
<section class="follow my-5">
  <div class="container-xxl">
    <div class="row mb-3">
      <div class="d-flex flex-column col-12 col-md-4 justify-content-center align-items-center">
        <a href="https://www.instagram.com/palmabryan30/" target="_blank" class="social-button">Follow Me</a>
      </div>
      <div class="col-12 col-md-8">
        <div class="row mb-3">
          <div class="col-12 col-md-6 col-lg-4">
            <img src="/img/insta-square-1.jpg" class="img-fluid">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="/img/insta-square-2.jpg" class="img-fluid">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="/img/insta-square-3.jpg" class="img-fluid">
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <img src="/img/insta-square-4.jpg" class="img-fluid">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="/img/insta-square-5.jpeg" alt="" class="img-fluid">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="/img/insta-square-6.jpg" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- Footer -->
  <footer id="footer">
    <div class="container footer-content">
      <div class="row">
        <div class="col-12 col-md-5 order-2 order-md-1 d-flex align-items-center justify-content-center py-3">
          <p>Copyright &copy; 2021 Bryan Palma. All Rights Reserved.</p>
        </div>
        <div class="social col-12 col-md-7 order-1 order-md-2 d-flex align-items-center justify-content-around py-3">
          <a href="https://www.instagram.com/palmabryan30/" target="_blank"><span class="fab fa-instagram fa-2x"></span></a>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
