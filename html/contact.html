    <div class="overlay">
      <div id="contact-content">
        <div class="container py-5">
          <div class="row">
            <div class="col-12 col-md-6 order-1 p-4">
              <h2>Tell me everything!</h2>
              <p>Looking to get started? Have a fitness question? Drop me a note and let's chat!</p>
            </div>
            <div class="col-12 col-md-6 order-2 p-4">
              <form action="">
                <div class="row mb-3">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingFirstName" placeholder="Taylor">
                      <label for="floatingFirstName">First Name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingLastName" placeholder="Smith">
                      <label for="floatingLastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="email@example.com">
                    <label for="floatingEmail">Email Address</label>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-floating">
                    <textarea class="form-control" id="floatingMessage" placeholder="Type your message here"></textarea>
                    <label for="floatingMessage">How can I help you?</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
