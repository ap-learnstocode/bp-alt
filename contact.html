  <!-- Contact -->
  <section id="contact">
    <div class="container">
      <h1 class="headline text-center">Contact Me</h1>
      <div class="bottom-line"></div>
        <div class="row">
          <div class="col-12 col-lg-6 order-2 order-md-1 p-4">
            <img src="/img/contact-content.jpg" alt="Bryan Palma leaning against a wall." class="img-fluid">
          </div>
          <div class="col-12 col-lg-6 order-1 order-md-2 p-4">
            <div class="text-center mb-5">
              <h2>Have a question?</h2>
              <p>Fill out the form below and let's chat!</p>
            </div>
            <form name="Contact-Form" accept-charset="UTF-8" action="https://submit-form.com/Wfsg66ey" method="POST">
              <input type="hidden" name="_redirect" value="https://www.bryanpalma.com/thankyou">
              <div class="row mb-3">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" name="firstName" class="form-control" id="floatingFirstName" placeholder="Taylor" required>
                    <label for="floatingFirstName">First Name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" name="lastName" class="form-control" id="floatingLastName" placeholder="Smith" required>
                    <label for="floatingLastName">Last Name</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="email" name="emailAddress" class="form-control" id="floatingEmail" placeholder="email@example.com" required>
                    <label for="floatingEmail">Email Address</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <div class="form-floating mb-3">
                    <textarea name="message" class="form-control" id="floatingMessage" placeholder="Type your message here" required></textarea>
                    <label for="floatingMessage">How can I help you?</label>
                  </div>
                </div>
              </div>
              <input type="text" name="_gotcha" class="badBad">
              <div class="row mb-3">
                <div class="d-flex flex-column col-6 col-lg-4">
                  <button type="submit" class="button btn-main">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
